<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivors - Monster Survival Game | Wowlue Games</title>
    <meta name="description" content="Play Survivors, an intense monster survival game where you fight endless waves of creatures. Level up, collect power-ups, and survive as long as you can!">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        .game-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .game-controls button {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .game-controls button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .game-container {
            position: relative;
        }
        /* 新增：横屏模式样式 */
        @media (orientation: landscape) {
            .game-container {
                height: 100vh;
                width: 100vw;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 9999;
                background: #000;
            }
            .game-frame {
                height: 100%;
                width: 100%;
            }
            .hide-in-landscape {
                display: none;
            }
        }
        /* 新增：微信提示样式 */
        .wechat-tip {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 10000;
        }
    </style>
</head>
<body class="bg-gray-50 font-['Poppins']">
    <!-- 新增：微信提示 -->
    <div class="wechat-tip" id="wechatTip">
        在微信中访问？点击右上角 ··· 选择"在浏览器打开"获得最佳体验
        <button onclick="document.getElementById('wechatTip').style.display='none'" class="ml-2 text-sm underline">
            知道了
        </button>
    </div>

    <nav class="bg-white shadow-md hide-in-landscape">
        <div class="container mx-auto px-4 py-4">
            <a href="../index.html" class="text-blue-500 hover:text-blue-600">← Back to Games</a>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="w-full max-w-4xl mx-auto rounded-lg overflow-hidden shadow-xl bg-black game-container">
            <div class="game-controls">
                <button onclick="toggleFullscreen()" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
                <button onclick="openInBrowser()" title="Open in Browser">
                    <i class="fas fa-external-link-alt"></i>
                </button>
            </div>
            <iframe 
                id="gameFrame"
                src="https://cloud.onlinegames.io/games/2025/unity/monster-survivors/index-og.html"
                class="w-full aspect-video border-0 game-frame"
                allowfullscreen
                loading="lazy"
            ></iframe>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12 hide-in-landscape">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Wowlue Games. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 检测是否在微信浏览器中
        function isWechat() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }

        // 在浏览器中打开
        function openInBrowser() {
            // 获取当前页面URL
            const currentURL = window.location.href;
            // 创建一个临时链接
            const link = document.createElement('a');
            link.href = currentURL;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 初始化时检查是否显示微信提示
        window.onload = function() {
            if (!isWechat()) {
                document.getElementById('wechatTip').style.display = 'none';
            }
        }

        function toggleFullscreen() {
            const gameFrame = document.getElementById('gameFrame');
            if (!document.fullscreenElement) {
                if (gameFrame.requestFullscreen) {
                    gameFrame.requestFullscreen();
                } else if (gameFrame.webkitRequestFullscreen) {
                    gameFrame.webkitRequestFullscreen();
                } else if (gameFrame.msRequestFullscreen) {
                    gameFrame.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
